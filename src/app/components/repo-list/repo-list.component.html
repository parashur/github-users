<div class="col-lg-12">
  <div class="col-lg-12">
    <p class="c-pointer" routerLink="/users"><i class="fa fa-chevron-left pr-2"></i>Go Back</p>
    <div class="col-lg-12 p-0">
      <div class="row">
        <div class="col-lg-6" *ngFor="let repo of repos;let i=index">
          <div class="col-lg-12 p-0 m-1 px-2 py-3 card">
            <div class="col-lg-12">
              <h5 class="mb-0">Repository Name<span class="float-right btn-pill" title="Index">#{{i+1}}</span></h5>
              <p class="mb-0">{{repo?.name}}</p>
            </div>
            <div class="col-lg-12 pt-2">
              <h5 class="mb-0">Url</h5>
              <p class="mb-0">{{repo?.cloneUrl}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
