<div class="card pt-3" (click)="action.emit(data)">
	<img class="card-img-top m-auto" [src]="data?.profileImg" alt="Card image cap">
	<div class="card-body">
		<h5 class="card-title">{{data?.name}}
			<span class="float-right btn-pill">#{{data?.id}}</span>
		</h5>
    <div class="row">
		<div class="col">
			<h6><i class="fa fa-users pr-2"></i>Followers </h6>
      <p>{{data?.followers}}</p>
		</div>
		<div class="col">
			<h6><i class="fa fa-globe pr-2" aria-hidden="true"></i>Company</h6>
			<p>{{data?.company || 'N/A'}}</p>
		</div>
    </div>
	</div>
</div>
